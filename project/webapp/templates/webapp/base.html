<!DOCTYPE html>

{% load tags %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>YouMove</title>

        {% block more_head %} {% endblock %}

        <!-- Bootstrap core CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/navbar.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="container">
            <!-- Static navbar -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand">YouMove</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="{% active_page request 'index' %}"><a href="{% url 'webapp:index' %}">Index</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            {% if logged_in_user %}
                                <li><a>Hi {{ logged_in_user }}!</a></li>
                            {% else %}
                                <li><a href="{% url 'webapp:register' %}">Register</a></li>
                                <li><a href="{% url 'webapp:login' %}">Login</a></li>
                            {% endif %}
                        </ul>
                    </div><!--/.nav-collapse -->
                </div><!--/.container-fluid -->
            </nav>

            <div>
                {% block body_block %}
                {% endblock %}
            </div>
        </div>

        <!-- Placed at the end of the document so the pages load faster -->
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        {% block javascript_block %}
        {% endblock %}
    </body>
</html>
