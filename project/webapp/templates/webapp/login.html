{% extends "webapp/base.html" %}

{% load staticfiles %}

{% block title %}
{% endblock %}


{% block more_head %}
{% endblock %}

{% block body_block %}
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <form id="login_form" method="post" action="{% url 'webapp:login' %}">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="50" />
        <br />
        Password: <input type="password" name="password" value="" size="50" />
        <br />

        <input type="submit" value="submit" />
    </form>
{% endblock %}
